<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Lovie 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="assets/happy-birthday.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div class="cake">
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>

    <h1>Happy Birthday 🎉</h1>
    <p>To: My Dearest Lovie 💖</p>
    <p class="message">You are the sweetest part of my life. I love you so much! 💞</p>

    <div class="figure">🕺</div>

    <div class="balloons">
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
    </div>

    <button onclick="showWish()">💌 Tap to Open Your Birthday Wish</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
